<section>
  <app-filter-box (filterText)="filterUser($event)"/>

  <ul>
    @for (user of users | filter: filterText  ; track user.id) {
    <li>
      <span>{{ user.name }} </span>
      <span> {{ user.email }} </span>
    </li>
    }
  </ul>
  <button (click)="getUserList()">
    Recargar listado
  </button>
</section>
